<link rel="stylesheet" type="text/css" href="style.css">
<div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em real R$
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
    <label for="moeda">Insira o valor</label><br>
    <input type="number" id="valor" size="2" /><br>
    <button type="submit" onclick="Converter()">Converter para R$</button>
    <button type="submit" onclick="ConverterUS()">Converter para U$</button>
    <div id="valorConvertido"></div>
    <div id="valorConvertidoUS"></div>
  </div>
  
    <!-- Inicio JavaScript -->
    <script>
        function Converter() {
            var valorElemento = document.getElementById("valor");
            var valor = valorElemento.value;
            var valorEmDolarNumerico = parseFloat(valor);

            var valorEmReal = valorEmDolarNumerico * 5;
            console.log(valorEmReal);

            var elementoValorConvertido = document.getElementById("valorConvertido");
            var valorConvertido = " O Resultado em real é R$" + valorEmReal;
            elementoValorConvertido.innerHTML = valorConvertido;
        }

        function ConverterUS() {
            var valorElemento = document.getElementById("valor");
            var valor = valorElemento.value;
            var valorEmRealNumerico = parseFloat(valor);

            var valorEmUS = valorEmRealNumerico / 5;
            console.log(valorEmUS);

            var elementoValorConvertido = document.getElementById("valorConvertidoUS");
            var valorConvertido = " O Resultado em dolar é U$" + valorEmUS;
            elementoValorConvertido.innerHTML = valorConvertido;
        }
    </script>
    <!-- Fim JavaScript -->
